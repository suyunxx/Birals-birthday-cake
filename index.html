<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Party for Ankit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background banner -->
  <div class="banner">
    <span>Happy Birthday Ankit!</span>
  </div>

  <!-- Cake -->
  <div class="cake-scene">
    <div class="cake-plate"></div>

    <div class="cake">
      <!-- Bottom Layer -->
      <div class="cake-layer layer-bottom">
        <div class="choco-deco">
          <div class="sprinkles"></div>
          <div class="strawberries"></div>
          <div class="choco-bits"></div>
        </div>
      </div>

      <!-- Middle Layer -->
      <div class="cake-layer layer-middle">
        <div class="choco-deco">
          <div class="sprinkles"></div>
          <div class="strawberries"></div>
          <div class="choco-bits"></div>
        </div>
        <!-- Mini candles -->
        <div class="mini-candle" style="left: 20%;"></div>
        <div class="mini-candle" style="left: 40%;"></div>
        <div class="mini-candle" style="left: 60%;"></div>
        <div class="mini-candle" style="left: 80%;"></div>
      </div>

      <!-- Top Layer -->
      <div class="cake-layer layer-top">
        <div class="choco-deco">
          <div class="sprinkles"></div>
          <div class="strawberries"></div>
          <div class="choco-bits"></div>
        </div>
        <!-- Number candle -->
        <div class="number-candle">17</div>
      </div>
    </div>

    <!-- Animated cats -->
    <img src="cat1.png" class="cat cat1">
    <img src="cat2.png" class="cat cat2">
    <img src="cat3.png" class="cat cat3">

    <!-- Balloons -->
    <div class="balloon" style="top: 10px; left: 10px;"></div>
    <div class="balloon" style="top: 10px; right: 10px;"></div>
    <div class="balloon" style="bottom: 10px; left: 10px;"></div>
    <div class="balloon" style="bottom: 10px; right: 10px;"></div>

    <!-- Confetti canvas -->
    <canvas id="confetti"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
