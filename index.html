<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="banner">HAPPY BIRTHDAY ANKIT</div>

  <div class="scene">
    <div class="cake">
      <!-- Plate -->
      <div class="plate"></div>

      <!-- Cake layers -->
      <div class="layer bottom"></div>
      <div class="layer middle"></div>
      <div class="layer top"></div>

      <!-- Candles -->
      <div class="candles">
        <div class="candle" data-candle="1"></div>
        <div class="candle" data-candle="2"></div>
        <div class="candle" data-candle="3"></div>
        <div class="number-candle">1</div>
      </div>

      <!-- Decorations -->
      <div class="decorations">
        <div class="sprinkle" style="top:10px; left:20px;"></div>
        <div class="sprinkle" style="top:15px; left:50px;"></div>
        <div class="strawberry" style="top:0; left:30px;"></div>
        <div class="choco" style="top:5px; left:70px;"></div>
      </div>
    </div>

    <!-- Cats -->
    <img src="cat1.png" class="cat cat1">
    <img src="cat2.png" class="cat cat2">
    <img src="cat3.png" class="cat cat3">
  </div>

  <script src="script.js"></script>
</body>
</html>
